<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-directing...t</title>
</head>
<body>
    <a href="./login/index.html" id="redirectlogin"></a>
    <a href="./student/index.html" id="redirectstudent"></a>
    <a href="./teacher/index.html" id="redirectteacher"></a>
    <script>
        const accType = window.localStorage.getItem("accType");
        const t = accType === "student" || accType === "Student" ? "student" : accType === "teacher" || accType === "Teacher" ? "teacher" : "login";
        document.getElementById("redirect"+t).click();
    </script>
</body>
</html>
