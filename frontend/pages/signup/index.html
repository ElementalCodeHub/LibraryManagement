<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../../node_modules/uikit/dist/css/uikit.css">
    <script src="../../node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="../../node_modules//uikit/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-alert-danger" uk-alert id="errorC" style="display: none;">
        <a href class="uk-alert-close" uk-close></a>
        <p id="errorMsg" style="font-size: 40px;">Error!</p>
    </div>
    <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                            <h3 class="uk-card-title uk-text-center">Sign up today. It's free!</h3>
                            <form method="post" id="signupform" >
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                                        <input id="name" class="uk-input uk-form-large" type="text" placeholder="First and last name">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                                        <input id="username" class="uk-input uk-form-large" type="text" placeholder="Username">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                        <input id="email" class="uk-input uk-form-large" type="text" placeholder="Email address">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input id="password" class="uk-input uk-form-large" type="password" placeholder="Set a password">	
                                    </div>
                                </div>
                                <!-- <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                    <label><input class="uk-checkbox" type="checkbox"> I agree the Terms and Conditions.</label>
                                </div> -->
                                <div class="uk-margin">
                                    <button type="submit" id="signupbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Sign Up</button>
                                </div>
                                <div class="uk-text-small uk-text-center">
                                    Already have an account? <a href="../login/index.html" uk-switcher-item="1">Log in</a>
                                    <br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="signup.coffee"></script>
</body>
</html>
